services:
  # Backend API
  - type: web
    name: mooney-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: mooney-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: uploads
    disk:
      name: mooney-uploads
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: mooney-db
    databaseName: mooney_production
    user: mooney_user
    plan: free

disks:
  - name: mooney-uploads
    sizeGB: 1
